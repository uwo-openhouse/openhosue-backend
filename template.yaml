AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  openhouse-backend

  Backend SAM & Infrastructure

Globals:
  Function:
    Timeout: 3
    Runtime: nodejs12.x

Resources:
  # Lambda Functions & API Events

  BuildingsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: buildings/
      Handler: index.handler
      Environment:
        Variables:
          TABLE_NAME: !Ref BuildingsTable
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref BuildingsTable
      Events:
        Gateway:
          Type: Api
          Properties:
            Path: /buildings
            Method: ANY
        GatewayParam:
          Type: Api
          Properties:
            Path: /buildings/{uuid}
            Method: ANY
    DependsOn: BuildingsTable

  DepartmentsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: departments/
      Handler: index.handler
      Environment:
        Variables:
          TABLE_NAME: !Ref DepartmentsTable
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref DepartmentsTable
      Events:
        Gateway:
          Type: Api
          Properties:
            Path: /departments
            Method: ANY
        GatewayParam:
          Type: Api
          Properties:
            Path: /departments/{uuid}
            Method: ANY
    DependsOn: DepartmentsTable

  OpenHousesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: openhouses/
      Handler: index.handler
      Environment:
        Variables:
          TABLE_NAME: !Ref OpenHousesTable
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref OpenHousesTable
      Events:
        Gateway:
          Type: Api
          Properties:
            Path: /openhouses
            Method: ANY
        GatewayParam:
          Type: Api
          Properties:
            Path: /openhouses/{uuid}
            Method: ANY
    DependsOn: OpenHousesTable

  EventsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: events/
      Handler: index.handler
      Environment:
        Variables:
          EVENTS_TABLE: !Ref EventsTable
          OPEN_HOUSES_TABLE: !Ref OpenHousesTable
          AREAS_TABLE: !Ref AreasTable
          BUILDINGS_TABLE: !Ref BuildingsTable
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref EventsTable
        - DynamoDBReadPolicy:
            TableName: !Ref OpenHousesTable
        - DynamoDBReadPolicy:
            TableName: !Ref AreasTable
        - DynamoDBReadPolicy:
            TableName: !Ref BuildingsTable
      Events:
        Gateway:
          Type: Api
          Properties:
            Path: /events
            Method: ANY
        GatewayParam:
          Type: Api
          Properties:
            Path: /events/{uuid}
            Method: ANY
    DependsOn:
      - EventsTable
      - OpenHousesTable
      - AreasTable
      - BuildingsTable

  # DynamoDB Tables

  BuildingsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: OpenHouse-Buildings
      AttributeDefinitions:
        - AttributeName: UUID
          AttributeType: S # String
      KeySchema:
        - AttributeName: UUID
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  DepartmentsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: OpenHouse-Departments
      AttributeDefinitions:
        - AttributeName: UUID
          AttributeType: S # String
      KeySchema:
        - AttributeName: UUID
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  OpenHousesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: OpenHouse-OpenHouses
      AttributeDefinitions:
        - AttributeName: UUID
          AttributeType: S # String
      KeySchema:
        - AttributeName: UUID
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  EventsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: OpenHouse-Events
      AttributeDefinitions:
        - AttributeName: UUID
          AttributeType: S # String
      KeySchema:
        - AttributeName: UUID
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

Outputs:
  ApiEndpoint:
    Description: "API Gateway endpoint URL for Prod stage"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
